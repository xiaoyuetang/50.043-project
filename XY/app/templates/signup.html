<!DOCTYPE html>
<html lang="en">
  <head>
    {% extends 'template.html' %} {% block head %}
    <title>Sign Up</title>
    {% endblock %}
  </head>
  <body>
    {% block content %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group signup-form">
            <form method="POST">
              <h2>New User?</h2>
              <label for="new_username">Username</label>
              <input
                id="new_username"
                name="new_username"
                type="text"
                class="form-control mb-4"
              />
              <label for="new_email">Email Address</label>
              <input
                id="new_email"
                name="new_email"
                type="email"
                class="form-control mb-4"
              />
              <label for="new_password">Password</label>
              <input
                id="new_password"
                name="new_password"
                type="password"
                class="form-control mb-4"
              />
              <label for="confirm_password">Confirm Password</label>
              <input
                id="confirm_password"
                name="confirm_password"
                type="password"
                class="form-control"
              />
              <!-- <input type="text" placeholder="" />
              <input type="text" placeholder="" />
              <input type="text" placeholder="" /> -->
              <input
                class="form-control mt-4 btn btn-info"
                type="submit"
                value="Sign up"
                name="signupbutton"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
