<!DOCTYPE html>
<html lang="en">

<head>
	{% extends "template.html" %}
	<title>Group9 Book Review System</title>
	<meta name="description" content="Home Page" />
	<meta name="author" content="Group9" />
</head>

<body>
	{% block content %}
	<div class="form-group" style="margin:100px 300px">
		<div class="col-md-12">
			<form class="text-center" method="POST">
				<label for="userid">User ID</label>
				<input name="userid" type="text" class="form-control mb-4" />
				<label for="password">Password</label>
				<input name="password" type="text" class="form-control mb-4" />
				<div class="checkbox">
					<label>
						<input name="loginsavepw" type="checkbox" value="True">&nbsp;&nbsp;Save password?</label>
				</div>
				<input name="loginbutton" class="btn btn-info btn-block mt-4" type="submit" value="Log In" />
			</form>
		</div>
	</div>

	<!-- Scripts for bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	 crossorigin="anonymous"></script> {% endblock %}
</body>

</html>
