<!DOCTYPE html>
<html lang="en">

<head>
    {% extends "template.html" %}
    <title>Group9 Book Review System</title>
    <meta name="description" content="Add a Book Page" />
    <meta name="author" content="Group9" />
</head>

<body>
    {% block content %}
    <div class="container-fluid">
        <div class="row row-adjust">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        From: {{cusor.Username}}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{cusor.ContactSubject}}</h5>
                        <p class="card-text">{{cusor.ContactContent}}</p>
                        <a href="/contact" class="btn btn-primary">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
