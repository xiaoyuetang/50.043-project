<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Below is the css file static/css/style.css used as stylesheet -->
  <link rel="stylesheet" href="static/css/style.css" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous" /> {% block head %} {% endblock %}
</head>

<body>
  <div class="row row-adjust" name="NavBar">
    <div class="col-md-12" style="margin: auto">
      <nav class="navbar navbar-light" style="margin: 0px 50px">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <img src="static/imag/open-book.png" width="60" height="60" alt="" />
        </a>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="/add-a-book">Add a new book</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Recommended books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">2019 best books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Discover books</a>
          </li>
        </ul>
        <!-- <form class="form-inline searchCenter">
          <input name=search-bar class="form-control" type="search" placeholder="Search for books" aria-label="Search" />
          <button class="btn btn-outline-info" type="submit">Search</button>
        </form> -->
        <!-- User Profile -->
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
            <img src="static/imag/profile.png" class="rounded-circle" width="60" height="60" />
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/profile">Personal Profile</a>
            <a class="dropdown-item" href="/history">History</a>
            <a class="dropdown-item" href="#">Collection</a>
            <a class="dropdown-item" href="/logout">Logout</a>
          </div>
        </div>
        <!-- Login/Signup buttons -->
        <div class="btn-group" role="group">
          <!-- <button type="button" class="btn btn-info" data-toggle="modal" data-target="#loginModal"> -->
          <button class="btn btn-info" type="button" onclick="location.href='/login'">
            Login
          </button>
          {% block modal %} {% endblock %}
          <button type="button" class="btn btn-info" onclick="location.href='/register'">Signup</button>
        </div>
      </nav>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Log in</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <hr /> {% block content %} {% endblock %}
  <!-- Scripts for bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
