<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    {% block head %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    {% endblock %}
  </head>
  <body>
    <!--<div class="container">
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('review') }}">Review</a></li>
      </ul>
    </div>-->
    <div class="row row-adjust" name="NavBar">
      <div class="col-md-12">
        <nav class="navbar navbar-light">
          <a class="navbar-brand logoCenter" href="{{ url_for('home') }}">
            <img
              src="static/imag/open-book.png"
              width="60"
              height="60"
              alt=""
            />
          </a>
          <ul class="nav navsCenter">
            <li class="nav-item">
              <a class="nav-link" href="#">Add a new book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recommended books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">2019 best books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
                >Discover books</a
              >
            </li>
          </ul>
          <form class="form-inline searchCenter">
            <input
              class="form-control"
              type="search"
              placeholder="Search for books"
              aria-label="Search"
            />
            <button class="btn btn-outline-info" type="submit">Search</button>
          </form>
        </nav>
      </div>
    </div>
    <hr />
    {% block content %} {% endblock %}
  </body>
</html>
